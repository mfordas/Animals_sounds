<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animals Sounds</title>
</head>
<body>
    
    <div class="animals">
        <p class="title">Animals Sounds</p>
        <div data-key="65" class="animal">
            <kbd>A</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="dog">
            <span class="sound">Dog</span>
        </div>
        <div data-key="83" class="animal">
            <kbd>S</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="cat">
            <span class="sound">Cat</span>
        </div>
        <div data-key="68" class="animal">
            <kbd>D</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="cow">
            <span class="sound">Cow</span>
        </div>
        <div data-key="70" class="animal">
            <kbd>F</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="chicken">
            <span class="sound">Chicken</span>
        </div>
        <div data-key="71" class="animal">
            <kbd>G</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="elephant">
            <span class="sound">Elephant</span>
        </div>
        <div data-key="72" class="animal">
            <kbd>H</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="monkey">
            <span class="sound">Monkey</span>
        </div>
        <div data-key="74" class="animal">
            <kbd>J</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id ="lion">
            <span class="sound">Lion</span>
        </div>
        <div data-key="75" class="animal">
            <kbd>K</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id="goat">
            <span class="sound">Goat</span>
        </div>
        <div data-key="76" class="animal">
            <kbd>L</kbd>
            <p class='tap'>Tap me!</p>
            <img class="animal_picture" id="pig">
            <span class="sound">Pig</span>
        </div>
    </div>

    <audio data-key="65" id="dogSound"></audio>
    <audio data-key="83" id="catSound"></audio>
    <audio data-key="68" id="cowSound"></audio>
    <audio data-key="70" id="chickenSound"></audio>
    <audio data-key="71" id="elephantSound"></audio>
    <audio data-key="72" id="monkeySound"></audio>
    <audio data-key="74" id="lionSound"></audio>
    <audio data-key="75" id="goatSound"></audio>
    <audio data-key="76" id="pigSound"></audio>
</body>
</html>
